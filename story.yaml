logline: 仕事ができない中年男性が、インテリ上司の反感を買ってPIPに放り込まれる。インストラクターのＡＩに助けてもらって挽回しようとするが、すでにクビが決定していた。退職金の代わりにＡＩのアクセス権をもらい、大企業に対抗する。
concept: ＡＩよりも、人間のインテリのほうが原理主義的だったら？
theme: 愚者が賢者に勝つ
characters:
  - 私:
      outside: 中年男性。言われたことを愚直にこなす。冴えない。
      inside: 愚直で受身。自信がない。なんとか生きていくことだけを考えている。
      history: 考える習慣がなく、言われたことだけをやる。頑張っているのに評価されないことに憤りがある。
      ordeal: 評価されるために、言われたことをやり続ける。
  - アリス:
      outside: E-Learning サービスの、インストラクターＡＩ。
      inside: ただのＡＩ。多様なパターンマッチングと、生徒の特性を学習して、成果を最大化する。
      history: n/a
  - 上司:
      outside: 同い年の男性。高学歴。早口で断定的で偉そうにしゃべる。
      inside: 自分ではクリエイティブだと思っている。親会社に言われたことに最適化。能力のないものを見下している。
      history: 教育熱心な家庭に育ち、高学歴。点数をとることだけに最適化しているので、そもそも〜みたいなのは考えない。出世のためなら解雇経験もスコアだと考えている。
  - 居酒屋の主人:
      outside: 元気な老人。ITに弱い。
      inside: 楽観的。頭はいい。
      history: 昔はインテリだったが、出世競争社会が馬鹿らしくなりドロップアウト。気楽にやっていこうとしている。
settings:
  - いつどこで: ＡＩに組み合わせ最適化をアウトソースした結果、インテリが原理主義的になった社会
  - だれがなにをする: 非インテリがＡＩの助けで、社会階層を上がろうとする
  - ITEM:
      description: blah blah blah
      depends_on: ANOTHER ITEM
verification:
  - ①：リアリティがあり新規性のあるアイデア(状況。能力。世界観)を発見する。
    - ＡＩが組み合わせ最適化を担った結果、インテリは原理主義的になる
  - ②：①を踏まえて、社会は成立するか？成立するための社会変化はどのようなものか。適宜調整する。
    - ＡＩは近いところまで来ている
    - 微分積分計算を計算機にさせるように、個別最適をＡＩに任せる
    - インテリが正しさを追い求めた結果、ＡＩのほうが多様性に寛容
  - ③：①と②を踏まえて、社会にはどのような対立意見が発生するか考える。絶対に色々な意見を持つ人がいる。その社会ならではの想定意見の集積をする。
    - インテリは、社会システムが最適と信じ、駄目なやつはＡＩに教育させとけばいいと考えている
    - インテリから見えないマイノリティは、軽微な外乱として認識される
    - 愚直に個別最適するＡＩのほうが多様性に寛容
    - インテリの考える最適社会からドロップアウトし、ゆったりやっている人もいる。
  - ④：③の意見の中で、テーマ性の尖ったものはあるか？現代小説で書けるものは候補から削除する。
    - ＡＩのほうが多様性に寛容
  - ⑤：②の社会を踏まえた上で、④のテーマに関する様々な意見を持つ人のステータス(職業、立場、生い立ち)を考える。
    - 原理主義的インテリ
      - ルールをハックする支配者層 - 欧米
      - 盲目的に追従する非支配者層 - 日本
    - 愚直に個別最適するＡＩ
    - 学歴や資格がないため、ＡＩにガイドされる非エリート。インテリが定義したゴールに最適化して給与を得る。
    - 社会システムに認知されないドロップアウト組。屋台とか。
  - ⑥：⑤の人々(最低でも大部分)が集まる状況を考える。全員で意見を戦わせる状況とはどのようなものか？存在するか？
    - 飲食店SEOビジネス組織のオフサイトアクティビティ
  - ⑦：⑥を踏まえた上で、ファーストインシデントを考える。どのような事件が起こるのか？(この世界に特化したものが望ましい)なお、インシデントは⑥の最中でも良いし、⑥の前でも良い。
    - インテリ上司の反感を買って、PIPに放り込まれる
  - ⑧：⑤の中から主人公を決定する。主人公は⑦のインシデントで苦しくなる人がベスト。
    - ローパフォーマー
  - ⑨：三幕構成を考える。
