verification:
  - ①：リアリティがあり新規性のあるアイデア(状況。能力。世界観)を発見する。
    - 過剰にローコンテクスト・コミュニケーションに適応した世界。
  - ②：①を踏まえて、社会は成立するか？成立するための社会変化はどのようなものか。適宜調整する。
    - ベースはオランダやアメリカの、ローコンテクスト文化。inclusion and diversity の結果、コミュニケーションは明示的に行われる。
    - テンプレプロトコルに依存するため、他人への共感や想像がなくなる。
    - 笑顔や不快な表情も、形式化されている。発音練習のように、表情練習もある。
    - 共感力のある人は、妄想癖があるような扱いをされる。あるいは、深層心理を覗いてきたみたいな。
  - ③：①と②を踏まえて、社会にはどのような対立意見が発生するか考える。絶対に色々な意見を持つ人がいる。その社会ならではの想定意見の集積をする。
    - 賛成。 ローコンテクスト文化は、発信者が責任を負う。そのために受信者にも最低限のスキルを求める。これは敬語や態度と同じ次元であるとみなしている。暗黙の共感は、妄想や内心の覗き見である。
    - 困る人。共感性の高い人々は、言外のニュアンスを感じとり、生きにくい。自然発生する共感を、悪しき行為だと思われていて、つらい。
    - リベラル。困る人々を援助しようとする。彼らにも生きやすくなってほしいと願う。けどローコンテクスト文化が正義なので、「矯正」や「保護」の対象と見ている。つまり下に見ている。
    - ハッカー。共感性のないことを逆手にとって、賛成派を騙す。ロジックだけでひとを動かす。
  - ④：③の意見の中で、テーマ性の尖ったものはあるか？現代小説で書けるものは候補から削除する。
    - ハッカー。共感性のなさを逆手にとって、ロジックだけで賛成派の行動を動かす。
  - ⑤：②の社会を踏まえた上で、④のテーマに関する様々な意見を持つ人のステータス(職業、立場、生い立ち)を考える。
    - 大衆 - 賛成派。ローコンテクストを受け入れている。
    - 共感者 - 社会的弱者と扱われ、訓練所に隔離されている。
    - エリート層 - ロジックだけで大衆を動かす少数の支配者。感情を隠す訓練をしていて、互いに牽制し合っている。
  - ⑥：⑤の人々(最低でも大部分)が集まる状況を考える。全員で意見を戦わせる状況とはどのようなものか？存在するか？
  - ⑦：⑥を踏まえた上で、ファーストインシデントを考える。どのような事件が起こるのか？(この世界に特化したものが望ましい)なお、インシデントは⑥の最中でも良いし、⑥の前でも良い。
  - ⑧：⑤の中から主人公を決定する。主人公は⑦のインシデントで苦しくなる人がベスト。
  - ⑨：三幕構成を考える。