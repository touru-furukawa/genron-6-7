logline: 真面目だが受身な中年男性が、ボットと一緒にデータ投入するトレーニングを受ける。大きなプロジェクトを受注したＡＩ開発会社に出向し、データ投入とテストで成果を出す。だが、受身が災いし、評価が下がる。居酒屋の主人に励まされ、ボットに助けてもらって、挽回しようとするが、すでにクビが決定していた。退職金の代わりにボットのアクセス権をもらい、飲食店の御用聞きを始める。
concept: ボットよりも、人間のインテリのほうが硬直的だったら？
theme: 愚者に尽くす賢者
characters:
  - 私:
      outside: 中年男性。指示された仕事はやるが、自主性がない。
      inside: 愚直で受身。自信がない。なんとか生きていくことだけを考えている。
      history: 何度もマネージャーや出世に失敗したが、諦めきれずに、くすぶっている。
      ordeal: 失敗を恐れすぎている。チャレンジが必要。
  - アリス:
      outside: ＩＴオペレーション補助と教育をするＡＩ。
      inside: ただのボット。バディの特性を学習する。
      history: n/a
  - 上司:
      outside: 同い年の男性。高学歴。早口で断定的で偉そうにしゃべる。
      inside: 自分ではクリエイティブだと思っている。スコアをとっていくことに最適化。能力のないものを見下している。
      history: 教育熱心な家庭に育ち、高学歴。点数をとることだけに最適化しているので、そもそも〜みたいなのは考えない。出世のためなら解雇経験もスコアだと考えている。
  - 居酒屋の主人:
      outside: 元気な老人。ITに弱い。
      inside: 楽観的。頭はいい。
      history: 昔はエリートだったが、出世競争社会が馬鹿らしくなりドロップアウト。気楽にやっていこうとしている。
