logline: 愚直で受身な老人が、ボットにデータ投入する仕事をする。ＡＩ開発会社に派遣され、データ投入とテストの下働きをしていると、感染症予想の仕事が舞い込む。だが、社長が不正をしてお役御免になりかける。ボットと仲間に支持されて、チームで問題解決をする。
concept: シンギュラリティを超えたＡＩが、特定の人間に愛着を持ったら
theme: まじめにやってると、報われやすい
characters:
  - main:
      outside: 定年間際の中年男性。指示された仕事はやる。
      inside: 愚直で受身。自信がない。人生をなかば諦めている。
      history: 何度もマネージャーや出世に失敗したが、諦めきれずに、くすぶっている。
      ordeal: 失敗を恐れすぎている。チャレンジが必要。
  - ボブ:
      outside: プログラミングＡＩ。どんどん吸収する。
      inside: ただのボット。失礼な態度が効率をさげること計算できる。
      history: n/a
  - アリス:
      outside: 若い女性エンジニア。つっけんどんで偉そう。
      inside: 自分でなんでも解決しようとする。スキを見せてはいけないと思う。
      history: 偏見で仕事をもらえなかったので、実力でねじ伏せようとしている。
settings:
  - いつどこで: ボットがトレーニングを提供する世界
  - だれがなにをする: 受身な老人が、ボットや同僚に支持されて、リードする
  - ITEM:
      description: blah blah blah
      depends_on: ANOTHER ITEM
verification:
  - ①：リアリティがあり新規性のあるアイデア(状況。能力。世界観)を発見する。
    - ボットが質疑応答やペアプロをする
  - ②：①を踏まえて、社会は成立するか？成立するための社会変化はどのようなものか。適宜調整する。
    - すでに近いところに来ている
    - 形式的な、あるいは、見込みのうすい再教育に活用する
  - ③：①と②を踏まえて、社会にはどのような対立意見が発生するか考える。絶対に色々な意見を持つ人がいる。その社会ならではの想定意見の集積をする。
    - 効率的な方法だと信じている人々
    - 適当にやれるから楽だと思うトレーニー
    - バカにされていると思うトレーニー
    - 形式的なツールだと考えるトレーナー側
    - 仕事を取られると恐れる低スキルプログラマー
    - 本当は仕事をなくすかも知れないのに、気づいてないプログラマー
    - なんでも解決すると異常に期待する人々
    - シンギュラリティがくると恐れる人々
    - ボットは感情を持たないと信じる人々
  - ④：③の意見の中で、テーマ性の尖ったものはあるか？現代小説で書けるものは候補から削除する。
    - ボットは感情を持たないと信じる人々
  - ⑤：②の社会を踏まえた上で、④のテーマに関する様々な意見を持つ人のステータス(職業、立場、生い立ち)を考える。
    - ボットにも丁寧な態度をとる人。詫び老人。
    - ボットをバカにしているので横柄な態度をとる人。優秀なエンジニア。
    - ボットを恐れているので意地悪な情報提供をする人。優秀ではないエンジニア。
  - ⑥：⑤の人々(最低でも大部分)が集まる状況を考える。全員で意見を戦わせる状況とはどのようなものか？存在するか？
    - 開発プロジェクト
  - ⑦：⑥を踏まえた上で、ファーストインシデントを考える。どのような事件が起こるのか？(この世界に特化したものが望ましい)なお、インシデントは⑥の最中でも良いし、⑥の前でも良い。
    - ＡＩの力を借りなければ解決しないが、ＡＩが特定の人間の言うことしか聞かなくなる。
  - ⑧：⑤の中から主人公を決定する。主人公は⑦のインシデントで苦しくなる人がベスト。
  - ⑨：三幕構成を考える。